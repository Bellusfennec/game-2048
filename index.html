<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/0305b441e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css?v=5" />
    <title>Game 2048</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo"><a href="/">2048</a></h1>
        <div>
          <div class="score"><span>Счет</span><span>0</span></div>
          <div class="score"><span>Лучший</span><span>15734</span></div>
        </div>
      </header>
      <div class="sub-header">
        <p class="logo-desc">Соедините числа и доберитесь до плитки 2048!</p>
        <div>
          <div class="settings">
            <i class="fas fa-cog"></i>
          </div>
          <button class="newGame">Новая игра</button>
        </div>
      </div>
      <div id="game"></div>
      <p class="learn">
        КАК ИГРАТЬ: Используйте клавиши со стрелками для перемещения плитки. Когда две плитки с
        одинаковым номером соприкасаются, они сливаются в одну!
      </p>
    </div>
    <div id="gameOver" class="modal">
      <div class="modalBody">
        <header class="modalTitle">Вы проиграли!</header>
        <div><button class="newGame">Попробуйте еще раз</button></div>
      </div>
    </div>
    <div id="gameSettings" class="modal">
      <div class="modalBody">
        <header class="modalTitle">Настройки</header>
        <div class="row">
          <p>Поле 5х5</p>
          <label>
            <input type="checkbox" name="checkboxName" class="gameMode" hidden/>
            <div class="switch"></div>
          </label>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js?v=5"></script>
  </body>
</html>
